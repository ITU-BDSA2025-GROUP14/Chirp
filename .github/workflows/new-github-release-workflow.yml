name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Publish Windows
        run: dotnet publish -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o ./publish/win-x64

      - name: Publish MacOS
        run: dotnet publish -c Release -r osx-x64 --self-contained false -p:PublishSingleFile=true -o ./publish/osx-x64

      - name: Publish Linux
        run: dotnet publish -c Release -r linux-x64 --self-contained false -p:PublishSingleFile=true -o ./publish/linux-x64

      - name: Create Windows ZIP
        run: cd ./publish/win-x64 && zip -r ../../Chirp-win-x64.zip .

      - name: Create MacOS ZIP
        run: cd ./publish/osx-x64 && zip -r ../../Chirp-osx-x64.zip .

      - name: Create Linux ZIP
        run: cd ./publish/linux-x64 && zip -r ../../Chirp-linux-x64.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Chirp-win-x64.zip
            Chirp-osx-x64.zip
            Chirp-linux-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}